<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top center">
      <section class="top__content">
        <h1 class="top__title">
          Добро пожаловать <br />
          на мой сайт !
        </h1>
        <p class="top__text">
          Вам предстоит пройти несколько увлекательных
          <br class="text__break" />
          игр. Если готов нажимай <span class="text-bold">поехали</span> и
          <span class="text-bold">приступай</span>
        </p>
        <form class="top__form" action="#">
          <button class="top__button">
            <a class="button__text" href="#">Поехали!</a>
          </button>
        </form>
      </section>
    </div>
    <section>
      <nav class="nav-game center">
        <a class="nav__item nav__item_1 nav__text" href="#">Игра 1</a>
        <a class="nav__item nav__item_2 nav__text" href="#">Игра 2</a>
        <a class="nav__item nav__item_3 nav__text" href="#">Игра 3</a>
      </nav>
    </section>
    <section>
      <footer class="footer center">
        <div class="footer__content">
          <div class="footer__title">
            <h3 class="footer__heading">Времена года!</h3>
            <p class="footer__text">
              Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
              узнаете к какому времени года он относится
            </p>
            <form class="footer__form" action="#">
              <button class="footer__button">
                <a class="button__text" href="#">Играть!</a>
              </button>
            </form>
          </div>
          <div class="footer__drawing">
            <img
              class="footer__image"
              src="Images/undraw_video_game_night_8h8m 1.png"
              alt="gamepad"
            />
          </div>
        </div>
      </footer>
    </section>

    <script src="hw3script.js"></script>
  </body>
</html>
